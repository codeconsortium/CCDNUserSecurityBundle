CCDNUser\SecurityBundle\Entity\Session:
    type: entity
    table: cc_security_session
    repositoryClass: CCDNUser\SecurityBundle\Repository\SessionRepository
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        ipAddress:
            type: string
            name: ip_address
            length: 50
        loginAttemptDate:
            type: datetime
            name: login_attempt_date
        loginAttemptUsername:
            type: text
            name: login_attempt_username
